---
layout: default
title: Characters
permalink: /stars/characters/
---
<h1>List of player-characters</h1>

{% for char in site.data.characters %}
<div class="char">
    <p class="char-name"> {{ char.name }} </p>
    <p class="char-desc"> {{ char.description }} </p>        
    <p class="char-info"> <a href="/stars/species">{{ char.species }}</a> played by {{ char.playedby }} </p>
</div>
{% endfor %}
